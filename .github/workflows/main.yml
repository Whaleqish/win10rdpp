name: Run Jupyter Notebook and Shell Script

on:
  push:
    paths:
      - 'My_win_10.ipynb'
      - '10.sh'
  workflow_dispatch:

jobs:
  run-notebook-and-script:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install jupyter nbconvert
    
    - name: Run notebook
      run: |
        jupyter nbconvert --to notebook --execute your_notebook.ipynb
    
    - name: Run shell script
      run: |
        chmod +x your_script.sh
        ./your_script.sh
    
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update notebook and run script" -a && git push)
